<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="lbl-name">Tên</label>
        <input type="text" id="lbl-name" placeholder="Tên" name="name" />
      </div>
      <div>
        <label for="lbl-email">Email</label>
        <input type="email" id="lbl-email" placeholder="Email" name="email" />
      </div>
      <div>
        <label for="lbl-password">Mật khẩu</label>
        <input
          type="password"
          id="lbl-password"
          placeholder="Password"
          name="password"
        />
      </div>
      <div>
        <label for="lbl-age">Tuổi</label>
        <input type="number" id="lbl-age" placeholder="Tuổi" name="age" />
      </div>
      <div>
        <label for="lbl-avatar">Avatar</label>
        <input type="file" id="lbl-avatar" name="avatar" />
      </div>
      <div>
        <label for="lbl-birthday">Ngày sinh</label>
        <input type="date" id="lbl-birthday" name="birthday" />
      </div>
      <div>
        <label for="lbl-gender">Giới tính</label>
        <label> <input type="radio" name="gender" value="male" /> Nam </label>
        <label> <input type="radio" name="gender" value="female" /> Nữ </label>
      </div>
      <div>
        <label for="lbl-gender">Giới tính</label>
        <label> <input type="radio" name="gender2" value="male" /> Nam </label>
        <label> <input type="radio" name="gender2" value="female" /> Nữ </label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
