<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .email-error {
        font-size: 0.8rem;
        color: red;
        font-style: italic;
      }
      .pagination .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <input type="search" class="search" placeholder="Nhập từ khóa..." />
    <button class="latest-btn">Mới nhất</button>
    <button class="oldest-btn">Cũ nhất</button>
    <table width="100%" border="1" cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <th width="5%">STT</th>
          <th>Tên</th>
          <th>Email</th>
          <th width="5%">Sửa</th>
          <th width="5%">Xóa</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <hr />
    <div class="pagination"></div>
    <form>
      <h1>Thêm người dùng</h1>
      <div>
        <label>Tên</label>
        <input type="text" class="name" placeholder="Tên..." />
      </div>
      <div>
        <label>Email</label>
        <input type="email" class="email" placeholder="Email..." />
        <span class="email-error"></span>
      </div>
      <div>
        <label>Địa chỉ</label>
        <input type="text" class="address" placeholder="Địa chỉ..." />
      </div>
      <button type="submit">Thêm</button>
    </form>
    <script src="js/ex01.js"></script>
  </body>
</html>
